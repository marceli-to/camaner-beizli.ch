{{ if social_media_accounts:publish }}
  <nav class="{{ class }}">
    <ul class="flex items-end gap-x-5">
      {{ if social_media_accounts:instagram }}
        <li>
          <a href="{{ social_media_accounts:instagram }}" title="Visit us on Instagram" class="flex items-center justify-center w-auto p-5 {{ hover ?? 'hover:text-rose' }} transition-colors">
            {{ partial:icons/instagram class="block w-auto h-21" }}
          </a>
        </li>
      {{ /if }}
    </ul>
  </nav>
{{ /if }}
